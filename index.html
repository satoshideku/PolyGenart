      (async () => {
        if (window.ethereum) {
          await window.ethereum.send('eth_requestAccounts');
          window.w3 = new Web3(window.ethereum);

          var accounts = await w3.eth.getAccounts();
          setAccount(accounts[0]);
        }
      })();

      async function setAccount(acc) {
        account = acc;

        var chainId = await w3.eth.getChainId();
        if (chainId != 137) {
          alert("Please switch to Polygon/Matic Network. Links in the footer of this site.")
        }

        contract = new w3.eth.Contract(ABI, ADDRESS);

        // await w3.currentProvider.request({
        //   method: "wallet_switchEthereumChain",
        //   params: [{ chainId: "0x89" }]
        // });
      }

      buy.onsubmit = async (e) => {
        e.stopPropagation();
        e.preventDefault();
        var chainId = await w3.eth.getChainId();
        if (chainId != 137) {
          await w3.currentProvider.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: "0x89" }]
          });
        }
        await mint();
      }

      async function mint() {
        await contract.methods.mintNFTs(document.getElementById('number').value).send({ from: account, value: 0 });
        alert('Congratulations! You are now a owner of POLYGEN!')
